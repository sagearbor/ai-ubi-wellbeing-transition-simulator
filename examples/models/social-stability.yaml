id: social-stability
name: Social Stability Model
description: >
  Conservative model prioritizing social stability over speed.
  Lower displacement friction, stronger governance effects.

parameters:
  - name: aiGrowthRate
    min: 0.01
    max: 0.10
    default: 0.05
    description: Slower, controlled AI adoption
    unit: per month

  - name: displacementRate
    min: 0.40
    max: 0.75
    default: 0.60
    description: Lower displacement due to retraining programs
    unit: "%"

  - name: stabilityBonus
    min: 0
    max: 0.5
    default: 0.25
    description: Extra wellbeing from social programs

equations:
  aiAdoptionGrowth: "aiGrowthRate * (1 + gdpPerCapita / 150000) * governance * (1 - adoption)"
  surplusGeneration: "aiRevenue * contributionRate"
  wellbeingDelta: "ubiBoost * 0.25 + stabilityBonus * governance - displacementFriction * 0.08"
  displacementFriction: "sin(adoption * 3.14159) * 25 * pow(1 - governance, 2)"
  ubiUtility: "(ubi / utilityScale) * 100 * (1 + governance * 0.2)"

metadata:
  author: Example
  version: "1.0.0"
  createdAt: "2024-12-28T00:00:00Z"
  description: Prioritizes stability and gradual transition
  overridesStandardCausality: false
  tags:
    - conservative
    - stable
    - gradual
