
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellbeing Transition Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .animate-shake {
      animation: shake 0.5s;
    }
    @keyframes soft-pulse {
      0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); transform: scale(1); }
      50% { box-shadow: 0 0 0 15px rgba(37, 99, 235, 0); transform: scale(1.01); }
      100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); transform: scale(1); }
    }
    .animate-soft-pulse {
      animation: soft-pulse 3s infinite cubic-bezier(0.4, 0, 0.6, 1);
    }
  </style>
<!-- Import map removed - using Vite bundler instead -->
</head>
<body>
  <div id="root"></div>
  <script>
    // Catch any errors that happen before React loads
    window.onerror = function(msg, url, line, col, error) {
      document.getElementById('root').innerHTML = '<div style="padding:20px;color:red;background:#1e293b;"><h1>JavaScript Error</h1><p>' + msg + '</p><p>Line: ' + line + ', Col: ' + col + '</p><pre>' + (error ? error.stack : 'no stack') + '</pre></div>';
      return false;
    };
    window.onunhandledrejection = function(event) {
      document.getElementById('root').innerHTML = '<div style="padding:20px;color:red;background:#1e293b;"><h1>Promise Rejection</h1><pre>' + event.reason + '</pre></div>';
    };
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
